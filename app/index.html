<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
    <title>Gaithero</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas style="margin-left: 101px" class="frequency-bars"></canvas>
    <div class="meter">
      <div class="meter-dot"></div>
      <div class="meter-pointer"></div>
    </div>

    <div class="meter stats">
      <div class="meter-frequency"></div>
      <div class="meter-note"></div>
      <div style="margin-top: 40px;" >
        Precisión <div class="meter-accuracy"></div>
        Afinación <div class="meter-tuning"></div>
      </div>
    </div>

    <div class="notes-list">
      <div class="note-names"></div>
      <div class="note-mask"></div>
    </div>

    <script src="config.js"></script>
    <script src="oboe.js"></script>
    <script src="aubio.js"></script>
    <script src="tuner.js"></script>
    <script src="meter.js"></script>
    <script src="frequency-bars.js"></script>
    <script src="note.js"></script>
    <script src="app.js"></script>
  </body>
</html>
